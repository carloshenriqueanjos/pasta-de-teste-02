<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        table,th,td {
            border : 1px solid black;
            border-collapse: collapse;
        }
        th,td {
            padding: 5px;
        }

    </style>
</head>
<body>
    <div class="conteiner">

        <!-- <button type="button" onclick="loadDoc()">button</button>  -->

        <div id="demo"></div>

    </div>
    <script>

        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            const myOBJ = JSON.parse(this.responseText);
            console.log(myOBJ);
            document.getElementById("demo").innerHTML = myOBJ.nomes;
        }
        xhttp.open("GET", "nomes.json");
        xhttp.send();

    </script>
</body>
</html>
