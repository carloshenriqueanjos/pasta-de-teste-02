<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        table,th,td {
            border : 1px solid black;
            border-collapse: collapse;
        }
        th,td {
            padding: 5px;
        }

    </style>
</head>
<body>
    <div class="conteiner">

        <h1>TESTE, BANCO DE DADOS...</h1>

        <button type="button" onclick="loadDoc('nomes.json')">Mostrar tabela</button> 

        <div id="demo"></div>

    </div>
    <script>

        async function loadDoc(file) {
            let x = await fetch(file);
            let y = await x.text();

            document.getElementById("demo").innerHTML = y;
        }


    </script>
</body>
</html>
