<!DOCTYPE html>

<body>

        <h1>TESTE, BANCO DE DADOS...</h1>

    <script>

        function table() {
            let xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                document.getElementById("demo").innerHTML = this.responseText;
            }
            xhttp.open("GET", "script.js", true);
            xhttp.send();
        }

    </script>
